async function sync(d) {

async function loadDailyData() {
    const mk = document.getElementById('global-month').value;
    const { data } = await db.from('daily_data').select('*').like('date_key', `${mk}%`);

            fill('pay', row.pay_vals); fill('b-v', row.b_vals); fill('c-v', row.c_vals); fill('d-v', row.d_vals);

            <div class="col-6"><div class="mobile-card">é£Ÿæè²»<br><b class="report-val">${Math.round(costF).toLocaleString()}</b></div></div>
        </div>`;
}
